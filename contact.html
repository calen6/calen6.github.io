<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FurniHome — Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-soft">

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-dark" href="index.html">FurniHome</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>Contact Us</h2>
        <p class="text-muted">Send us a message and we'll reply within 2 business days.</p>

        <form id="contactForm" class="card p-4 shadow-sm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="5" required></textarea>
            </div>
            <div class="col-12 text-end">
              <button class="btn btn-accent" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-white border-top">
    <div class="container py-4 d-flex justify-content-between align-items-center">
      <div class="text-muted small">© <span id="year5"></span> FurniHome</div>
      <div class="small footer-links">
        <a href="#" class="me-3">Instagram</a>
        <a href="#" class="me-3">Facebook</a>
        <a href="#">Pinterest</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.getElementById('year5').textContent = new Date().getFullYear();
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thanks! Your message has been recorded (demo only).');
      this.reset();
    });
  </script>
</body>
</html>
