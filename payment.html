<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FurniHome — Payment</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-soft">

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-dark" href="index.html">FurniHome</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-4">Checkout & Payment</h2>
        <form id="paymentForm" class="card p-4 shadow-sm">
          <h5>Billing Information</h5>
          <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Full Name</label><input id="name" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Email</label><input id="email" type="email" class="form-control" required></div>
            <div class="col-12"><label class="form-label">Address</label><input id="address" class="form-control" required></div>

            <h5 class="mt-3">Payment</h5>
            <div class="col-12"><label class="form-label">Card Number</label><input id="cardNumber" maxlength="16" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Expiry (MM/YY)</label><input id="expiry" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">CVV</label><input id="cvv" maxlength="3" class="form-control" required></div>
          </div>

          <div class="mt-4 d-flex justify-content-between align-items-center">
            <div>Total: <strong>₱ <span id="totalAmount">0</span></strong></div>
            <button class="btn btn-accent" type="submit">Pay Now</button>
          </div>
        </form>

        <div id="confirmation" class="alert alert-success text-center mt-4 d-none">
          ✅ Payment successful! Thank you for your purchase.
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white border-top">
    <div class="container py-4 d-flex justify-content-between align-items-center">
      <div class="text-muted small">© <span id="year6"></span> FurniHome</div>
      <div class="small footer-links">
        <a href="#" class="me-3">Instagram</a>
        <a href="#" class="me-3">Facebook</a>
        <a href="#">Pinterest</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.getElementById('year6').textContent = new Date().getFullYear();
    // total is filled by main.js
    // payment handling below
    document.getElementById('paymentForm').addEventListener('submit', e=>{
      e.preventDefault();
      localStorage.removeItem('cart');
      document.getElementById('paymentForm').classList.add('d-none');
      document.getElementById('confirmation').classList.remove('d-none');
      updateCartCount();
    });
  </script>
</body>
</html>
